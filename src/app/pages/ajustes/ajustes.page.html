<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para volver a la Home -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header colapsable para iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Nuestra lista de configuración -->
  <ion-list>
    <ion-list-header>Apariencia</ion-list-header>
    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <!-- Enlazamos el toggle con una variable y escuchamos el cambio -->
      <ion-toggle [(ngModel)]="modoOscuro" (ionChange)="cambiarModoOscuro()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Personalización</ion-list-header>
    <ion-item>
      <ion-label position="floating">Tu Nombre</ion-label>
      <ion-input [(ngModel)]="nombreUsuario" (ionBlur)="guardarNombre()"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Mostrar la foto si existe -->
  <ion-card *ngIf="photoService.foto">
    <ion-img [src]="photoService.foto"></ion-img>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Ubicación</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p *ngIf="!locationService.latitud">Sin datos GPS</p>

      <div *ngIf="locationService.latitud">
        <p>Lat: {{ locationService.latitud }}</p>
        <p>Long: {{ locationService.longitud }}</p>

        <!-- Botón para abrir Google Maps -->
        <ion-button
          href="https://www.google.com/maps/search/?api=1&query={{locationService.latitud}},{{locationService.longitud}}"
          target="_blank">
          Ver en Mapa
          <ion-icon name="map" slot="end"></ion-icon>
        </ion-button>
      </div>

      <ion-button expand="block" (click)="obtenerGPS()">
        <ion-icon name="locate" slot="start"></ion-icon>
        Obtener Coordenadas
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Botón Flotante para la Cámara -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
